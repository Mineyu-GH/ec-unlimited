<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入画面 - EC-Unlimited</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/products">EC-Unlimited</a>
            <div class="ms-auto">
                <a href="/products" class="btn btn-outline-light me-2">商品一覧に戻る</a>
                <a href="/logout" class="btn btn-outline-light">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">購入確認</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>カート内容</h5>
                    </div>
                    <div class="card-body">
                        {% if cart %}
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>商品名</th>
                                    <th>価格</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in cart %}
                                <tr>
                                    <td>{{ item.name }}</td>
                                    <td>¥{{ "{:,}".format(item.price) }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        {% else %}
                        <p>カートに商品がありません</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>支払い情報</h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-2">残高: <strong>¥9,999,999</strong></p>
                        <p class="mb-3">合計: <strong>¥{{ "{:,}".format(total) }}</strong></p>
                        <hr>
                        <p>購入後残高: <strong>¥9,999,999</strong></p>
                        
                        {% if cart %}
                        <form action="/purchase" method="POST" class="mt-3">
                            <button type="submit" class="btn btn-success w-100">購入する</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

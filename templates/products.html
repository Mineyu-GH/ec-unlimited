<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧 - EC-Unlimited</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">EC-Unlimited</a>
            <div class="ms-auto">
                <a href="/checkout" class="btn btn-success me-2">カートを見る</a>
                <a href="/logout" class="btn btn-outline-light">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">商品一覧</h2>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="/static/products/{{ product.image }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">¥{{ "{:,}".format(product.price) }}</p>
                        <form action="/add_to_cart" method="POST">
                            <input type="hidden" name="product_id" value="{{ product.product_id }}">
                            <input type="hidden" name="product_name" value="{{ product.name }}">
                            <input type="hidden" name="product_price" value="{{ product.price }}">
                            <button type="submit" class="btn btn-primary">カートに追加</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
